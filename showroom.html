<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Three.js template</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <div class="intro-page">
    <div class="border"></div>
    <div class="wrapper">
      <div class="content">
        <h1 class="title">3D VIEWER</h1>
        <p class="desc">
          Step inside a virtual showroom built with WebGL and WebVR. More info
        </p>
        <div class="progress">
          <div class="progress__active"></div>
          <div class="progress__text">
            ЗАГРУЖАЕТЬСЯ <span class="progress__number"></span>
          </div>
        </div>

        <div class="start">ПОСМОТРЕТЬ КОМНАТУ</div>
      </div>
      <footer>
        Made by <a href="https://raisense.uz"><strong>Raisense</strong></a>
      </footer>
    </div>
    <div class="right-image">
      <img src="src/assets/images/first-scene.png" alt="" />
    </div>
  </div>
  <canvas id="canvas"></canvas>

  <script src="src/js/libs/three.min.js"></script>
  <script src="src/js/libs/gsap.min.js"></script>
  <script src="src/js/libs/Stats.min.js"></script>
  <script src="src/js/libs/GLTFLoader.js"></script>

  <script src="src/js/sceneSubjects/GeneralLights.js"></script>
  <script src="src/js/sceneSubjects/RoomModel.js"></script>
  <script src="src/js/sceneSubjects/FloorCircle.js"></script>

  <script src="src/js/SceneManager.js"></script>
  <script src="src/js/main.js"></script>

</html>
